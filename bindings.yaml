          fn propertiesEnumerateCallback(user_data: *std.StringHashMap(Property), id: C.SDL_PropertiesID, name: [*c]const u8) callconv(.C) void {
              const group = Group{ .value = id };
              if (group.get(name)) |val|
                  user_data.put(name, val) catch {};
